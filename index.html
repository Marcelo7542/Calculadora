<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calculadora">
      <input id="tela" readonly />
      <div id="botoes">
        <button class="numero" onclick="Mostrar('1')">1</button>
        <button class="numero" onclick="Mostrar('2')">2</button>
        <button class="numero" onclick="Mostrar('3')">3</button>
        <button class="operacao" onclick="Mostrar('+')">+</button>
        <button class="numero" onclick="Mostrar('4')">4</button>
        <button class="numero" onclick="Mostrar('5')">5</button>
        <button class="numero" onclick="Mostrar('6')">6</button>
        <button class="operacao" onclick="Mostrar('-')">-</button>
        <button class="numero" onclick="Mostrar('7')">7</button>
        <button class="numero" onclick="Mostrar('8')">8</button>
        <button class="numero" onclick="Mostrar('9')">9</button>
        <button class="operacao" onclick="Mostrar('*')">*</button>
        <button class="operacao" onclick="Mostrar('/')">/</button>
        <button class="numero" onclick="Mostrar('0')">0</button>
        <button class="operacao" onclick="Mostrar('.')">.</button>
        <button class="operacao" onclick="Calcular()">=</button>
        <button id="C" onclick="Limpar()">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
